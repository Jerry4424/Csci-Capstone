<!DOCTYPE html>
<html>
<head>
    <title>AIPS Dashboard</title>
    <script>
        function updateDashboard() {
            fetch('/update_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('port').innerText = data.port;
                    document.getElementById('length').innerText = data.length;
                    document.getElementById('iat').innerText = data.iat.toFixed(2);
                    document.getElementById('syn').innerText = data.syn;
                    
                    let statusDiv = document.getElementById('status');
                    statusDiv.innerText = data.status;
                    statusDiv.style.color = data.status === "NORMAL" ? "green" : "red";
                });
        }
        // Run every 2 seconds
        setInterval(updateDashboard, 2000);
    </script>
</head>
<body>
    <h1>Autonomous Intrusion Prevention System</h1>
    <div id="stats">
        <p>Dest Port: <span id="port">-</span></p>
        <p>Packet Length: <span id="length">-</span></p>
        <p>Flow IAT Mean: <span id="iat">-</span></p>
        <p>SYN Count: <span id="syn">-</span></p>
        <h2 id="status">INITIALIZING...</h2>
    </div>
</body>
</html>
